<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Poppins,system-ui,sans-serif;background:#050811;color:#e9fbff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:22px}
.card{width:min(430px,92vw);border-radius:24px;background:rgba(7,11,20,.86);border:1px solid rgba(0,234,255,.25);
box-shadow:0 0 45px rgba(0,234,255,.22),0 0 120px rgba(0,234,255,.08);padding:26px 22px;text-align:center}
h1{margin:0;font-size:28px;font-weight:800;color:#00eaff;text-shadow:0 0 18px rgba(0,234,255,.55)}

.btn{width:100%;border:none;border-radius:14px;padding:14px 16px;font-weight:800;cursor:pointer;color:#001018;

</style></head><body>
<div class="card">
  <h1 id="t">Mission 1</h1>
  <p id="s">Mission 1 completed. Continue to Mission 2.</p>
  <button id="go" class="btn">Continue</button>
  <div id="err" class="err"></div>
</div>
<script>
const VERIFY2 = "https://cozyhub-verify2.aovo4504.workers.dev/go";
const lang = (localStorage.getItem("cozy_lang") || "en").toLowerCase();
const token = new URLSearchParams(location.search).get("token") || "";

if(!token){ document.getElementById("err").textContent="Missing token. Please redo Mission 1."; }

document.getElementById("go").onclick=()=>{
  if(!token) return;
  location.href = VERIFY2 + "?token=" + encodeURIComponent(token) + "&lang=" + encodeURIComponent(lang);
};
</script>
</body></html>
