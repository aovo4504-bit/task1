<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CozyHub - Mission 1</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', system-ui, sans-serif;
        background: #050811;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff;
    }

    .bg {
        position: fixed;
        inset: 0;
        background:
            radial-gradient(circle at top, #151b2b 0, #050811 55%, #02040a 100%);
        z-index: -2;
    }

    .card {
        width: 430px;
        background: rgba(7, 11, 20, 0.92);
        padding: 34px 30px;
        border-radius: 26px;
        text-align: center;
        box-shadow: 0 0 45px rgba(0,255,255,0.25);
        border: 1px solid rgba(0,255,255,0.25);
    }

    .logo {
        width: 110px;
        height: 110px;
        margin: 0 auto 16px;
        border-radius: 50%;
        background: url('https://raw.githubusercontent.com/aovo4504-bit/Cozyhub/refs/heads/main/IMG_0830.png') center/cover;
        box-shadow: 0 0 18px #00eaff;
    }

    h1 {
        font-size: 32px;
        margin: 10px 0;
        color: #00eaff;
        text-shadow: 0 0 10px rgba(0,255,255,0.6);
    }

    .desc { opacity: 0.8; }

    .btn {
        margin-top: 18px;
        padding: 12px;
        width: 100%;
        border-radius: 10px;
        cursor: pointer;
        border: none;
        font-size: 16px;
        background: #00eaff;
        color: #001015;
        box-shadow: 0 0 24px rgba(0,255,255,0.5);
        transition: 0.3s;
    }
    .btn:hover { transform: scale(1.05); }

    .btn.disabled {
        opacity: 0.4;
        pointer-events: none;
    }

</style>
</head>
<body>

<div class="bg"></div>

<div class="card">
    <div class="logo"></div>
    <h1 id="title">Mission 1</h1>

    <p id="desc" class="desc"></p>
    <p id="status"></p>

    <button id="btnMission1" class="btn"></button>
    <button id="btnToMission2" class="btn disabled"></button>
</div>

<script>
